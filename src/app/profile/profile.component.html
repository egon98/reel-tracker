<div class="col-md-12 align-items-center" *ngIf="authService.userData as user">
  <div class="media d-flex flex-column" style="margin-left: 5%; margin-top: 2%">
    <img class="align-self-start mr-10 img-thumbnail rounded-circle" width="100" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
         alt="{{user.displayName}}">
    <div class="media-body">
      <h1>Hello, <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
      <p>User ID: <strong>{{user.uid}}</strong></p>
      <p>Email: <strong>{{user.email}}</strong></p>
      <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
    </div>
  </div>
</div>
