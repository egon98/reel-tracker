<div class="displayTable" style="text-align: center; padding-top: 3%;">
  <div class="displayTableCell">
    <div class="authBlock">
      <h2 >Login</h2>
      <div class="formGroup">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input type="text" matInput class="formControl" #userName required/>
        </mat-form-field>
      </div>

      <div class="formGroup">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" matInput class="formControl" #userPassword required>
        </mat-form-field>
      </div>

      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup" style="margin-bottom: 2%">
        <button mat-raised-button class="btn btnPrimary" color="primary" (click)="authService.SignIn(userName.value, userPassword.value)">Login</button>
      </div>

      <!-- Calling GoogleAuth Api from AuthService -->
      <div class="google_login" style="margin-bottom: 2%">
        <asl-google-signin-button fxLayout fxLayoutAlign="center center" style="margin-left: auto;margin-right: auto" type="standard" size="large" (click)="authService.AuthWithGoogle()"></asl-google-signin-button>
      </div>

      <div class="forgotPassword" style="margin-bottom: 1%">
        <a routerLink="/passwordreset">Forgot Password?</a>
      </div>
    </div>

    <div class="redirectToLogin">
      <span class="redirect">Don't have an account?</span>
      <a class="redirect" routerLink="/signup"> Sign Up</a>
    </div>

  </div>
</div>
