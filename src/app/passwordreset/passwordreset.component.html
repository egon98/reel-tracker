<div class="displayTable text-center mt-4">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3 class="mb-3">Reset Password</h3>

      <p class="mb-4">Please enter your email address to request a password reset.</p>

      <div class="formGroup mb-1">
        <mat-form-field appearance="outline">
          <mat-label>Email Address</mat-label>
          <input type="email" matInput class="formControl" placeholder="Email Address" #passwordResetEmail required>
        </mat-form-field>
      </div>

      <!-- Calling ForgotPassword from AuthService Api -->
      <div class="formGroup mb-2">
        <button mat-raised-button class="btn btnPrimary" color="primary" (click)="authService.ResetPassword(passwordResetEmail.value)">Reset Password</button>
      </div>
    </div>

    <div class="redirectToLogin">
      <span>Go back to ? <span class="redirect" routerLink="/login">Log In</span></span>
    </div>

  </div>
</div>
