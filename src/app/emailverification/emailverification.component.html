<div class="displayTable">
  <div class="displayTableCell">

    <div class="authBlock">
      <h3 style="text-align: center"><strong>Thank You for Registering</strong></h3>

      <div class="formGroup" *ngIf="authService.userData as user">
        <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
        <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
      </div>

      <!-- Calling SendVerificationMail() method using authService Api -->
      <div class="formGroup" style="text-align: center; margin-top: 2%">
        <button mat-raised-button color="accent" type="button" class="btn btnPrimary" (click)="authService.SendVerificationEmail()">
          Resend Verification Email
        </button>
      </div>

    </div>

    <div class="redirectToLogin" style="text-align: center; margin-top: 2%">
      <button mat-raised-button color="primary" routerLink="/login">Login</button>
    </div>
  </div>
</div>
